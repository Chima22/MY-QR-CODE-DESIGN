<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
</head>
<style>
   /* *{ */
  /* margin: 0;
  padding: 0; */
  /* box-sizing: border-box; */
/* } */
 
    body{
        /* background-color: hsl(220, 15%, 55%);*/
         margin-top: 50px; 
        margin-bottom: 50px; 
      
        font-family: "Outfit", sans-serif;
         background-color: hsl(212, 45%, 89%);

    }
    
    .section{
      background-color: hsl(0, 0%, 100%); 
      margin-left: 25%;
      margin-right: 25%; 
      padding-top: 25px;
      padding-bottom: 25px; 
      
    }
     img{
        width: 500px;
        height: 500px;
        border-radius: 13px;
         width:90%; 
         /* height: 200px; */
        /* object-fit: fill; */
          border-radius: 10px;
     } 
    div {
      display: grid;
      place-items: center;
      font-family:'Franklin Gothic Medium';
      font-weight: 400%;
      border-radius: 15px;
     
    }
    h1{
        text-align: center;  
    }
    p{
        text-align: center;
        padding: 5px;
        font-size: 160%;
        text-justify:inter-word;
        color:hsl(218, 44%, 22%);
    }
    @media screen and (min-width: 375px) and (max-width: 1024px){
    img {
    max-width: 300px;
    height:auto;
  }
  .section{
    padding: 20px;
  }
}


    
  
</style>
<body>
    <div class="section">
        <img  src="./image/image-qr-code.png" alt="">
        <h1>Improve your front-end skills by building projects</h1>
        <p> Scan the QR code to visit Frontend Mentor <br> and take your codining skills to  the next level</p>
    </div>
